<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
</head>
<body>
<h1>Order Confirmation</h1>
<p>Order ID: <span th:text="${order.id}"></span></p>
<p>Order Date: <span th:text="${order.orderDate}"></span></p>
<p>Status: <span th:text="${order.status}"></span></p>
<div>
    <h2>Items</h2>
    <div th:each="item : ${order.cart.items}">
        <p th:text="${item.name}"></p>
        <p>Price: $<span th:text="${item.price}"></span></p>
    </div>
    <p>Total Price: $<span th:text="${order.cart.totalPrice}"></span></p>
</div>
<a th:href="@{/home}">Return to Home</a>
</body>
</html>
